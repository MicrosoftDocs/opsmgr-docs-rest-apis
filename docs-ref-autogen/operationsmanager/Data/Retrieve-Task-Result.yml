    types:
    - uid: string
  - name: taskStatus
    description: Task Status
    types:
    - uid: string
  - name: taskTarget
    description: Task target
    types:
    - uid: string
  - name: taskOutput
    description: Task Output
    types:
    - uid: string
  - name: errorCode
    description: Error code
    types:
    - uid: integer
  - name: errorMessage
    description: Error Message
    types:
    - uid: string
