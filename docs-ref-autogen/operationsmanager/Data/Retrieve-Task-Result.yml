### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievetaskresult
name: Retrieve Task Result
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves the result of an executed task.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
