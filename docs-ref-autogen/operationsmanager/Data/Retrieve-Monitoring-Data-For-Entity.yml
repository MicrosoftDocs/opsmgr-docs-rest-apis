### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievemonitoringdataforentity
name: Retrieve Monitoring Data For Entity
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves the monitoring data of the specified entity ID.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/monitoring/{entityId}
uriParameters:
- name: entityId
  in: path
  description: Specify the entity ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved monitoring data.
  types:
  - uid: MonitoringDataResponse
requestHeader: []
definitions:
- name: MonitoringDataResponse
  kind: object
  properties:
  - name: childNodeDatas
    description: ''
    types:
    - uid: ChildNodeData
      isArray: true
  - name: alertCount
    description: Alert count.
    types:
    - uid: integer
  - name: healthState
    description: Health state.
    types:
    - uid: string
- name: ChildNodeData
  kind: object
  properties:
  - name: healthState
    description: Health state of the child node.
    types:
    - uid: string
  - name: id
    description: Child node ID.
    types:
    - uid: string
  - name: monitorId
    description: Monitor ID.
    types:
    - uid: string
  - name: monitorDisplayName
    description: Monitor display name.
    types:
    - uid: string
  - name: monitorName
    description: Monitor name.
    types:
    - uid: string
  - name: lastTimeModified
    description: Last modified time.
    types:
    - uid: string
examples: []
security: []
metadata:
  description: Learn more about Operations Manager service - Retrieves the monitoring data of the specified entity ID.
errorCodes: []
