### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievealertdetails
name: Retrieve Alert Details
service: Operations Manager
groupName: Data
apiVersion: v1
summary: "Request to retrieve Alert Details.  \nRequest to retrieve basic details of an alert."
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/alertDetails/{alertId}
uriParameters:
- name: alertId
  in: path
  isRequired: true
  description: AlertId for which the details are to be fetched.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.Successfully Retrieved Alert Details
  types:
  - uid: AlertDetailsResponse
requestHeader: []
definitions:
- name: AlertDetailsResponse
  kind: object
  properties:
  - name: id
    description: Alert ID
    types:
    - uid: string
  - name: source
    description: Source of the Alert
    types:
    - uid: string
  - name: sourceId
    description: Source Id of the Alert
    types:
    - uid: string
  - name: priority
    description: Priority of the Alert
    types:
    - uid: string
  - name: severity
    description: Severity of the Alert
    types:
    - uid: string
  - name: isMonitorAlert
    description: is Alert generated by Monitor
    types:
    - uid: boolean
  - name: age
    description: Age of alert
    types:
    - uid: string
  - name: repeatCount
    description: Repeat count
    types:
    - uid: integer
  - name: ruleName
    description: Rule Name associated with Alert
    types:
    - uid: string
  - name: monitorName
    description: Monitor Name associated with Alert
    types:
    - uid: string
  - name: typeSourceId
    description: Type source ID
    types:
    - uid: string
  - name: owner
    description: Owner
    types:
    - uid: string
  - name: ticketId
    description: Ticket ID
    types:
    - uid: string
  - name: resolutionState
    description: Resolution State of Alert
    types:
    - uid: string
  - name: customFields
    description: Custom fields in Alert
    types:
    - uid: string
      isArray: true
  - name: alertUpdateFailure
    description: Alert Failure details
    types:
    - uid: AlertUpdateFailure
- name: AlertUpdateFailure
  kind: object
  properties:
  - name: failureMessage
    description: Alert Failure Message
    types:
    - uid: string
  - name: exceptionType
    description: Exception Type
    types:
    - uid: string
