### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.dretrievescomobjects
name: DRetrieve SCOM Objects
service: Operations Manager
groupName: Data
apiVersion: v1
summary: "Request to retrieve Scom Objects data.  \nRetrieves objects based on the specified criteria."
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST http://<Servername>/OperationsManager/data/scomObjects
uriParameters: []
responses:
- name: 200 OK
  description: OK.Successfully retrieved objects based on the specified criteria.
  types:
  - uid: ScopeDataResponse
requestBody:
- name: default
  parameters:
  - name: criteria
    in: body
    types:
    - uid: string
requestHeader: []
definitions:
- name: ScopeDataResponse
  kind: object
  properties:
  - name: scopeDatas
    description: Scope Data
    types:
    - uid: ScopeData
      isArray: true
- name: ScopeData
  kind: object
  properties:
  - name: id
    description: Id
    types:
    - uid: string
  - name: displayName
    description: Display Name
    types:
    - uid: string
  - name: className
    description: Class Name
    types:
    - uid: string
  - name: path
    description: Path
    types:
    - uid: string
  - name: fullName
    description: Full Name
    types:
    - uid: string
examples:
- name: RetrieveSCOMObjects
  request:
    uri: POST http://<Servername>/OperationsManager/data/scomObjects
    body: >-
      [
        "DisplayName LIKE '%unix%'"
      ]
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST http://<Servername>/OperationsManager/data/scomObjects

      [
        "DisplayName LIKE '%unix%'"
      ]

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "scopeDatas": [
          {
            "id": "dfc9175d-c0bc-4166-7e0a-0f40c4d4fc6e",
            "displayName": "UNIX/Linux Computer Group",
            "className": "UNIX/Linux Computer Group",
            "path": null,
            "fullName": "Microsoft.Unix.ComputerGroup"
          }
        ]
      }
security: []
metadata:
  description: "Learn more about Operations Manager service - Request to retrieve Scom Objects data.  \nRetrieves objects based on the specified criteria."
errorCodes: []
