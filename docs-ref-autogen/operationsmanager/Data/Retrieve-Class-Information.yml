### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrieveclassinformation
name: Retrieve Class Information
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves the class properties for the specified class ID.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/classInformation/{classId}
uriParameters:
- name: classId
  in: path
  description: Specify the class ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved class properties.
  types:
  - uid: ClassDataResponse
requestHeader: []
definitions:
- name: ClassDataResponse
  kind: object
  properties:
  - name: id
    description: Class ID.
    types:
    - uid: string
  - name: displayName
    description: Display name of the class.
    types:
    - uid: string
  - name: childObjects
    description: ''
    types:
    - uid: ChildObject
      isArray: true
  - name: description
    description: Description of the class.
    types:
    - uid: string
  - name: comment
    description: ''
    types:
    - uid: string
  - name: hosted
    description: Host of the class.
    types:
    - uid: string
  - name: status
    description: Status of the class.
    types:
    - uid: string
  - name: timeAdded
    description: Time the class was added.
    types:
    - uid: string
  - name: baseMonitoringClass
    description: ''
    types:
    - uid: BaseMonitoringClass
  - name: propertyCollection
    description: ''
    types:
    - uid: ClassProperty
      isArray: true
- name: ChildObject
  kind: object
  properties:
  - name: displayName
    description: Display name of the child object.
    types:
    - uid: string
  - name: id
    description: ID of the child object.
    types:
    - uid: string
  - name: healthState
    description: Health state of the child object.
    types:
    - uid: string
- name: BaseMonitoringClass
  kind: object
  properties:
  - name: id
    description: ID of the base monitoring class.
    types:
    - uid: string
  - name: displayName
    description: Display name of the base monitoring class.
    types:
    - uid: string
- name: ClassProperty
  kind: object
  properties:
  - name: name
    description: Name of the class.
    types:
    - uid: string
  - name: description
    description: Description of the class.
    types:
    - uid: string
