### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievealertproperties
name: Retrieve Alert Properties
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves alert properties for the specified alert.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/alertInformation/{alertId}
uriParameters:
- name: alertId
  in: path
  isRequired: true
  description: Alert ID for which context is to be fetched.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.Successfully retried alert information.
  types:
  - uid: AlertDataResponse
requestHeader: []
definitions:
- name: AlertDataResponse
  kind: object
  properties:
  - name: alertHistoryResponses
    description: Alert History Responses
    types:
    - uid: AlertHistoryResponse
      isArray: true
  - name: description
    description: Description of the Alert
    types:
    - uid: string
  - name: context
    description: Context of the alert.
    types:
    - uid: string
  - name: name
    description: Name of the alert
    types:
    - uid: string
  - name: ruleId
    description: Rule ID which generated the alert.
    types:
    - uid: string
  - name: monitorId
    description: Monitor ID which generated the alert.
    types:
    - uid: string
  - name: isMonitorAlert
    description: is the Alert generated by Monitor
    types:
    - uid: boolean
- name: AlertHistoryResponse
  kind: object
  properties:
  - name: id
    description: Alert ID
    types:
    - uid: string
  - name: modifiedBy
    description: Alert Modified By
    types:
    - uid: string
  - name: comments
    description: Alert Comments
    types:
    - uid: string
  - name: timeModified
    description: Time Alert was Modified
    types:
    - uid: string
examples:
- name: RetrieveAlertInformation
  request:
    uri: GET http://<Servername>/OperationsManager/data/alertInformation/f50652d0-2317-44de-81a6-2c622b94d00a
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET http://<Servername>/OperationsManager/data/alertInformation/f50652d0-2317-44de-81a6-2c622b94d00a
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "alertHistoryResponses": [
          {
            "id": "f50652d0-2317-44de-81a6-2c622b94d00a",
            "modifiedBy": "System",
            "comments": "Alert Activated by the System.",
            "timeModified": "2022-05-17T05:36:38.0200000Z"
          }
        ],
        "description": "The All Management Servers Pool has not reported availability since Tue, 17 May 2022 05:31:42 GMT. This adversely affects all availability calculation for the entire management group.",
        "context": "",
        "name": "All Management Servers Pool Unavailable.",
        "ruleId": "86006a18-5f04-2002-a8a3-9cd37ab016e9",
        "monitorId": null,
        "isMonitorAlert": false
      }
security: []
metadata:
  description: Learn more about Operations Manager service - Retrieves alert properties for the specified alert.
errorCodes: []
