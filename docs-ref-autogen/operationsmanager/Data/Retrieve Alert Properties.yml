### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievealertproperties
name: Retrieve Alert Properties
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves the alert properties for the specified alert.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/alertInformation/{alertId}
uriParameters:
- name: alertId
  in: path
  isRequired: true
  description: Specify the alert ID for which alert details needs to be retrieved.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved alert details.
  types:
  - uid: AlertDataResponse
requestHeader: []
definitions:
- name: AlertDataResponse
  kind: object
  properties:
  - name: alertHistoryResponses
    description: ''
    types:
    - uid: AlertHistoryResponse
      isArray: true
  - name: description
    description: Description of the alert.
    types:
    - uid: string
  - name: context
    description: Context of the alert.
    types:
    - uid: string
  - name: name
    description: Name of the alert.
    types:
    - uid: string
  - name: ruleId
    description: Rule ID which generated the alert.
    types:
    - uid: string
  - name: monitorId
    description: Monitor ID which generated the alert.
    types:
    - uid: string
  - name: isMonitorAlert
    description: Is the alert generated by a monitor?
    types:
    - uid: boolean
- name: AlertHistoryResponse
  kind: object
  properties:
  - name: id
    description: Alert ID.
    types:
    - uid: string
  - name: modifiedBy
    description: Alert modified by.
    types:
    - uid: string
  - name: comments
    description: Alert comments.
    types:
    - uid: string
  - name: timeModified
    description: Time alert was modified.
    types:
    - uid: string
examples: []
security: []
errorCodes: []
