### YamlMime:RESTOperationGroup
uid: <servername>.operationsmanager.operationsmanager.component
name: Component
apiVersion: v1
service: Operations Manager
operations:
- uid: <servername>.operationsmanager.operationsmanager.component.adddashboard
  summary: Creates a new dashboards with the specified properties.
- uid: <servername>.operationsmanager.operationsmanager.component.addwidget
  summary: Adds a widget to an exisitng dashbaord.
- uid: <servername>.operationsmanager.operationsmanager.component.deletedashboard
  summary: Deletes a specific dashboard and the widgets contained inside it.
- uid: <servername>.operationsmanager.operationsmanager.component.deletewidget
  summary: Deletes a widget from a specific dashboard.
- uid: <servername>.operationsmanager.operationsmanager.component.retrievedashboard
  summary: Retrieves the dashboard properties and configuration.
- uid: <servername>.operationsmanager.operationsmanager.component.retrievedashboardsforobject
  summary: Retrieves the dashbaords for an object based on the type.
- uid: <servername>.operationsmanager.operationsmanager.component.retrievewidget
  summary: Retrieves the widget properties and configuration.
- uid: <servername>.operationsmanager.operationsmanager.component.retrievewidgets
  summary: Retrieves the properties and configuration of all the widgets defined in a specific dashbaord.
- uid: <servername>.operationsmanager.operationsmanager.component.retrievewidgetsforentity
  summary: 'Retrieves the widgets for the dashboard and entity. NOTE: This only supports retrieving widgets for a Performance dashboard.'
- uid: <servername>.operationsmanager.operationsmanager.component.updatedashboardproperties
  summary: Updates the properties or configurations of a dashboard and the widgets available in a specific dashboard.
- uid: <servername>.operationsmanager.operationsmanager.component.updatewidget
  summary: Updates the widget properties or configuration.
